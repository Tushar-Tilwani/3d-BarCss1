<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style>
        .make-it-3d
{
    position: absolute;
    overflow: visible;
    margin: auto;
    background-color: rgba(238,24,73,1);
    height:100px;
    width:40px;
}
.make-it-3d:before, .make-it-3d:after
{
    content: "";
    position: absolute;
}

/* Right front panel */
.make-it-3d:before
{
    top: -6px;
    left: 100%;
    width: 19px;
    height: 100%;
    background-color: rgba(186, 12, 55, 1);
    -webkit-transform: skew(0deg, -30deg);
}
.make-it-3d:after
{
    bottom: 100%;
    right: -10px;
    width: 100%;
    height: 11px;
    background-color: rgba(130, 0, 30, 1);
    -webkit-transform: skew(-60deg,0deg);
}



.bar0

}

}

}

}
